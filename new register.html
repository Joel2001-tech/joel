<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="styleregister.css">
</head>
<body>
<h1>Register</h1>
<div class="register">
	<form method="post" id="register" action="">
		<h2>Register Here</h2>
		<label>First Name:</label><br>
		<input type="text" name="Fname" id="name"
		placeholder="enter your first name"><br>
		<label>Last Name:</label><br>
		<input type="text" name="Lname" id="name"
		placeholder="enter your last name"><br>
		<label>Phone Number:</label><br>
		<select id="ph">
			<option>+234</option>
			<option>+254</option>
			<option>+91</option>
			<option>+237</option>
			<option>+256</option>
			<option>+27</option>
		</select>
		 <input type="phone number" name="pnum" id="number"placeholder="enter your phone number"><br>
		<label>E-mail:</label><br>
		<input type="text" name="Lname" id="E-mail"
		placeholder="enter your E-mail"><br>
<label>Password:</label><br>
		<input type="password" name="pass" id="name"
		placeholder="enter your password"><br>
		<label>Confirm Password:</label><br>
		<input type="text" name="password" id="name"
		placeholder="confirm your password"><br>
		<input type="radio" name="male" id="male">
		<span id="male">&nbsp;Male</span>&nbsp;&nbsp;
		<input type="radio" name="female" id="female">
		<span id="female">&nbsp;Female</span>
		&nbsp;&nbsp;
		<input type="radio" name="other" id="other">
		<span id="female">&nbsp;other</span>
		&nbsp;&nbsp;
		<br>
		<input type="submit"value="submit" id="sub">
	</form>
		</div>
</body>
</html>
